
<!DOCTYPE html>
<html>
    <style>
    </style>
<body>
    <h1>Signup</h1>
        <form method="post">
            <table>
                <tbody><tr>
                    
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" value= "{{request.form['username']}}" type="text">
                        
                        <span class=error> {{ user_error }}</span>
                        
                        <span class="error"></span>
                        
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password">
                        <span class="error">{{ pass_error }}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="verify">Verify Password</label></td>
                    <td>
                        <input name="verify" type="password">
                        <span class="error">{{ v_error }}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email (optional)</label></td>
                    <td>
                        <input name="email" value="{{request.form['email']}}">
                        <span class="error">{{ e_error }}</span>
                    </td>
                </tr>
            </tbody></table>
            <input type="submit">
        </form>           
</body>
</html>
